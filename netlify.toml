# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle subdomain redirects
[[redirects]]
  from = "https://app.pixelkeywording.com/*"
  to = "https://pixelkeywording.com/:splat"
  status = 301
  force = true

# Handle auth callback
[[redirects]]
  from = "/auth/callback"
  to = "/index.html"
  status = 200
